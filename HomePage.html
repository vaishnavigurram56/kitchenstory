<!doctype html>
<html lang="en">
  <head>
    <title>first Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <h1><span class="text-align-center">Sign UP</span> </h1>
    <div class="row m-0">
        <div class="col-4">
     <div class = "form-group">
                 <label for = "fname">First Name</label>
                 <input type = "text" name = "fname" value = "" class = "form-control form-control-lg">
             </div>
        </div>
        <div class="col-4">
             <div class = "form-group">
                 <label for = "lname">Last Name</label>
                 <input type = "text" name = "lname" value = "" class = "form-control form-control-lg">
             </div>
        </div>
        <div class="col-6">
             <div class = "form-group">
                 <label for = "username">User Name</label>
                 <input type = "text" name = "username" value = "" class = "form-control form-control-lg">
             </div>
        </div>
        <div class="col-6">
             <div class = "form-group">
                 <label for = "email">Email</label>
                 <input type = "email" name = "email" value = "" class = "form-control form-control-lg">
             </div>
        </div>
        <div class="col-6">
             <div class = "form-group">
                 <label for = "phone">Phone</label>
                 <input type = "tele" name = "phone" value = "" class = "form-control form-control-lg">
             </div>
        </div>
        <div class="col-6">
             <div class = "form-group">
                 <label for = "password">Password</label>
                 <input type = "password" name = "password" class = "form-control form-control-lg">
             </div>
        </div>
        <div class="col-6">
             <div class = "form-group">
                 <label for = "passwordConf">Confirm Password</label>
                 <input type = "password" name = "passwordConf" class = "form-control form-control-lg">
             </div>
        </div>
     </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
