  <body>

    <div class="d-flex justify-content-center">

    <div style="text-align:center">
    
    
    <h1>Sign up</h1>
    <form class="was-validated">
      <label for="validationServer05" class="form-label">First Name</label>  
        <div class="col-lg-12 col-md-4">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="Enter First Name"
              required/>
              <div class="invalid-feedback">Please enter First name</div>
           
            <!--<div class="invalid-feedback">Please enter first name</div> -->
          </div>
        </div>
        <label for="validationServer05" class="form-label">Last name</label>  
        <div class="col-lg-12 col-md-4">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="Enter Last Name"
              required
            />
            <div class="invalid-feedback">Please enter last name</div>
            
            
          </div>
        </div>
        <label for="validationServer05" class="form-label">Email Id</label>  
        <div class="col-lg-12 col-md-4">
          <div class="input-group form-outline">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            
            <input
              type="text"
              class="form-control is-valid"
              id="validationServerUsername"
              aria-describedby="inputGroupPrepend3"
              placeholder="EnterEmail address"
              required
            />
            <div class="invalid-feedback">Please enter Email Id</div>
           
            
           
          </div>
        </div>
        <label for="validationServer05" class="form-label">Password</label>  
        <div class="col-lg-12 col-md-4">
          <div class="form-outline">
            <input
              type = "password"
              class="form-control is-valid"
              id="validationServer03"
              required
              name = "password" 
              placeholder="Enter Password"

            />
            <div class="invalid-feedback">Please enter correct Password</div>
            
            
          </div>
        </div>
        <label for="validationServer05" class="form-label">Confirm Password</label>  
        <div class="col-lg-12 col-md-4">
          <div class="form-outline">
            <input
              type = "password"
              class="form-control is-valid"
              id="validationServer03"
              required
              name = "password" 
              placeholder="Enter Password"
            />
            <div class="invalid-feedback">Please enter correct Password</div>
            
            
          </div>
        </div>
        
        <label for="validationServer05" class="form-label">City</label>  
           
        <div class="col-lg-12 col-md-4">
          <div class="form-outline">
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer05"
              required
              placeholder="Enter City"
            /> 
           
            <div class="invalid-feedback">Please enter CIty</div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input is-valid"
              type="checkbox"
              value=""
              id="invalidCheck3"
              required
              placeholder="Enter Email address"
            />
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>
        <div class="col-12">
          <a href="/Users/vaisgurr/Desktop/VS_workspace/Programs/Home.html"  class="btn btn-primary" type="submit" role="button">Submit form</a>
          
        
        </div>
      </form>

      
  </div>
</div>
